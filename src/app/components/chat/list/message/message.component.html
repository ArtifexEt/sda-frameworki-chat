<div class="alert message" [ngClass]="{'alert-info': !isSelfMessage, 'alert-success': isSelfMessage}">
  <div class="messageAuthor"><strong>{{ message.author }}</strong></div>
  <div class="messageContent">{{ message.content }}</div>
  <div class="messageTime">({{ message.time |  date:'HH:mm:ss' }})</div>
</div>
